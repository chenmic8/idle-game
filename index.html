<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="program.js"></script>
    <title>Idle Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="display-container">
        <div id="left" class="monitor">
          <!-- <img
            class="monitor-image"
            src="./images/vertical-monitor.png"
            alt="monitor screen"
          /> -->
        </div>
        <div id="top-right" class="monitor">
          <p>this is the top right monitor and this text is detailed</p>
          <p>clicks: <div id="clicks">0</div></p>
        </div>
        <div id="bottom-right" class="monitor">
          <button onclick="incrementClickMultiplier(1)" id="sprite-button">
            upgrade +1 to click power
          </button>
          <button onclick="passiveIncrementCount()" id="sprite-button">
            building1 (+1/sec)
          </button>
          <button
          onclick="passiveIncrementCountMultiplier(10)"
          id="sprite-button"
          >
          building1 upgrade (*10/sec)
        </button>
      </div>
    </div>
    <div id="desk">
        <button onclick="incrementClick()" id="sprite-button">click</button>
      </div>
    </div>

    <!-- <div id="intro-screen">
      <button onclick="askForName()" id="play-btn">play</button>
    </div> -->
  </body>
</html>
