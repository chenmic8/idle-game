<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="program.js"></script>
    <title>Idle Game</title>
  </head>
  <body>
    <div id="monitor-container">
      <div id="left-monitor">left monitor</div>
      <div>
        <div id="top-right-monitor">
          <div id="top-right-monitor-right">
            <div id="profile-picture">profile picture</div>
            <div id="player-name">player name</div>
          </div>
          <div id="top-right-monitor-left">
            <div id="startup-name">player name's software startup</div>
            <p>Clicks: <a id="clicks">0</a></p>
            <div id="profit-per-second">$100 per second</div>
            <div id="sprint-meme-container">sprint and meme container</div>
          </div>
        </div>
        <div id="bottom-right-monitor">bottom right monitor</div>
      </div>
    </div>
    <div id="empty-space">empty space</div>
    <div id="desk">keyboard mouse</div>







    
    <!-- <div id="intro-screen">
      <button onclick="askForName()" id="play-btn">play</button>
    </div> -->
    
    <button onclick="incrementClick()" id="sprite-button">click</button>
    <button onclick="incrementClickMultiplier(1)" id="sprite-button">
      upgrade +1 to click power
    </button>
    <button onclick="passiveIncrementCount()" id="sprite-button">
      building1 (+1/sec)
    </button>
    <button onclick="passiveIncrementCountMultiplier(10)" id="sprite-button">
      building1 upgrade (*10/sec)
    </button>
  </body>
</html>
